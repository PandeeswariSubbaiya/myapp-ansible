---
- hosts: all
  ignore_errors: true
  ignore_unreachable: true
  remote_user: ubuntu
  become: yes
  become_user: pandeeswari
  tasks:
    - name: downloading tomcat
      get_url:
        url: https://dlcdn.apache.org/tomcat/tomcat-10/v10.1.6/bin/apache-tomcat-10.1.6.tar.gz
        dest: /opt
    - name: extracting tomcat
      unarchive:
        src: /opt/apache-tomcat-10.1.6.tar.gz
        dest: /opt
        remote_src: yes
    - name: installing java
      apt:
        name: default-jdk
        state: present
    - name: copy jar file
      copy:
        src: /var/lib/jenkins/workspace/terraform1/target/LoginWebApp-1
        dest: /opt/apache-tomcat-10.1.6/webapps/
      notify:
        - restart tomcat
  handlers:
    - name: restart tomcat
      service:
        name: tomcat
        state: restarted
      ignore_errors: true
